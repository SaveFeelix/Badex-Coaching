name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - development
  push:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest
    steps:
     - name: Setup Dotnet
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: '7.0.x'
     - name: Checkout
       uses: actions/checkout@v4.1.0
     - name: Generate Cache
       uses: actions/cache@v3.3.2
       with:
         path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
         key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
         restore-keys: |
           ${{ runner.os }}-nuget-
     - name: Setup Tools
       run: dotnet workload install ios android
     - name: Restore
       run: dotnet restore
